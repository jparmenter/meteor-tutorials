<head>
  <title>chat</title>
</head>

<body>
  {{> entryfield}}

  {{> messages}}
</body>

<template name="entryfield">
  <input type="text" id="name" placeholder="Name" />
  <input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
  {{#each messages}}
    <p>
      <strong>{{name}}</strong>- {{message}}
    </p>
  {{/each}}
</template>
