<head>
  <title>chat</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Chatapp</h1>
  {{> welcome}}
  {{> entryfield}}

  {{> messages}}
</body>

<template name="welcome">
  <p>Welcome to the example chat app!</p>
</template>

<template name="entryfield">
  <input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
  {{#each messages}}
    <p>
      <strong>{{name}}</strong> - {{message}}
    </p>
  {{/each}}
</template>
